<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Beta emulator</title>
    <script language="javascript" type="text/javascript" src="termlib/termlib.js"></script>
    <script language="javascript" type="text/javascript" src="CPU.js"></script>
    <script language="javascript" type="text/javascript" src="MMU.js"></script>
    <script language="javascript" type="text/javascript" src="betaweb.js"></script>
    <script language="javascript" type="text/javascript" src="sprintf.js"></script>
    <script language="javascript" type="text/javascript" src="lib/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="termlib/term_styles.css" />
    <link rel="stylesheet" type="text/css" href="beta.css" />
    <script language="javascript" type="text/javascript">
      betaROMs.push(new BetaROM("Lab 8", "lab8"));
      betaROMs.push(new BetaROM("litmus", "litmus"));
      betaROMs.push(new BetaROM("hello", "hello"));
    </script>
  </head>
  <body onload="initBeta();">
    <div id='beta'>
      <div id='termDiv'>
      </div>
      <div id='controls'>
        <div id='cpucontrol'>
          <input id='resetbutton' type="button" value="reset" onclick='resetBeta();'/>
          <input id='playpausebutton' type="button" value="run" onclick='playPauseBeta();'/>
        </div>
        <div id='romcontrol'>
          Load ROM:
          <select id='romselector'>
            <option></option>
          </select>
          <input id='loadrombutton' type="button" value="Go!" onclick='loadROM();'/>
        </div>
        <div style='clear: both' />
      </div>
    </div>
    <div id='registers'>
        <div id='PC'>
          PC: <span id='pcval'>00000000</span>
        </div>
      </div>
    <div id="rightcol">
    </div>

    <!--
      <pre id='debugLog' style="face: mono; border: 1px solid black; width: 100%: padding: 2em">
      </pre>
      -->
  </body>
</html>
